<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .map-overlay-container {
        position: absolute;
        width: 25%;
        top: 0;
        left: 0;
        padding: 10px;
        z-index: 1;
    }

    .map-overlay {
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        background-color: #fff;
        border-radius: 3px;
        padding: 10px;
        box-shadow:0 1px 2px rgba(0,0,0,0.20);
    }

    .map-overlay h2,
    .map-overlay p {
        margin: 0 0 10px;
    }
</style>

<div id='map'></div>

<div class='map-overlay-container'>
    <div class='map-overlay'>
        <h2 id='location-title'></h2>
        <p id='location-description'></p>
        <small>Text credit: <a target='_blank' href='http://www.nycgo.com/neighborhoods'>nycgo.com</a></small>
    </div>
</div>
<script src="token.js"></script>
<script>

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-74.0315, 40.6989],
        maxZoom: 16,
        minZoom: 9,
        zoom: 9.68
    });

    var title = document.getElementById('location-title');
    var description = document.getElementById('location-description');

    var locations = [{
        "id": "2",
        "title": "东部战区",
        "description": " 在南京，这里有28所",
        "camera": {
            center: [-73.8709, 40.8255],
            zoom: 12.21,
            pitch: 50
        }
    }, {
        "id": "3",
        "title": "西部战区",
        "description": "在成都，这里有29所",
        "camera": {
            center: [-73.9499, 40.6260],
            bearing: -8.9,
            zoom: 11.68
        }
    }, {
        "id": "1",
        "title": "南部战区",
        "description": "在广州，这里有xxx",
        "camera": {
            center: [-74.0070, 40.7437],
            bearing: 25.3,
            zoom: 11.5
        }
    }, {
        "id": "4",
        "title": "北部战区",
        "description": "在沈阳，这里有雪",
        "camera": {
            center: [-73.8432, 40.6923],
            bearing: 36,
            zoom: 11.37
        }
    }, {
        "id": "5",
        "title": "中央军委",
        "description": "在北京，这里有30所",
        "camera": {
            center: [-74.1991, 40.5441],
            bearing: 28.4,
            zoom: 11.64
        }
    }, {
        "title": "Boroughs of new york",
        "description": "New York City is made up of five boroughs: the Bronx, Brooklyn, Manhattan, Queens and Staten Island. Each one has enough attractions—and enough personality—to be a city all its own.",
        "camera": {
            center: [-74.0315, 40.6989],
            zoom: 9.68,
            bearing: 0,
            pitch: 0
        }
    }];

    function highlightBorough(code) {
        // Only show the polygon feature that cooresponds to `borocode` in the data
        map.setFilter('highlight', ["==", "borocode", code]);
    }

    function playback(index) {
        title.textContent = locations[index].title;
        description.textContent = locations[index].description;

        highlightBorough(locations[index].id ? locations[index].id : '');

        // Animate the map position based on camera properties
        map.flyTo(locations[index].camera);

        map.once('moveend', function() {
            // Duration the slide is on screen after interaction
            window.setTimeout(function() {
                // Increment index
                index = (index + 1 === locations.length) ? 0 : index + 1;
                playback(index);
            }, 3000); // After callback, show the location for 3 seconds.
        });
    }

    // Display the last title/description first
    title.textContent = locations[locations.length - 1].title;
    description.textContent = locations[locations.length - 1].description;

    map.on('load', function() {

        map.addLayer({
            "id": "highlight",
            "type": "fill",
            "source": {
                "type": "vector",
                "url": "mapbox://mapbox.8ibmsn6u"
            },
            "source-layer": "original",
            "paint": {
                "fill-color": "#fd6b50",
                "fill-opacity": 0.25
            },
            "filter": ["==", "borocode", ""]
        }, 'neighborhood_small_label'); // Place polygon under the neighborhood labels.

        // Start the playback animation for each borough
        playback(0);
    });
</script>

</body>
</html>
