<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<div style="position: absolute;z-index:1;right:20px;bottom:20px;width:100px;height:400px;">
    <div class="inner" id="left">左</div>
    <div  class="inner" id="right">右</div>
    <div  class="inner" id="forward">前</div>
    <div  class="inner" id="back">后</div>
</div>
<style>
    .inner{
        width:80px;
        height:80px;
        margin:10px;
        display:flex;
        justify-content: center;
        align-items: center;
        background-color: #7F3121;
        border-radius: 40px;
        font-size: 40px;
        cursor:pointer;
    }
</style>
<script src="token.js"></script>
<script>

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        center: [-87.6298, 41.8781],
        zoom: 17,
        bearing: -12,
        pitch: 60,
        interactive: false
    });

    // pixels the map pans when the up or down arrow is clicked
    var deltaDistance = 100;

    // degrees the map rotates when the left or right arrow is clicked
    var deltaDegrees = 25;

    function easing(t) {
        return t * (2 - t);
    }

    map.on('load', function() {
        map.getCanvas().focus();

        map.getCanvas().addEventListener('keydown', function(e) {
            e.preventDefault();
            if (e.which === 38) { // up
                map.panBy([0, -deltaDistance], {
                    easing: easing
                });
            } else if (e.which === 40) { // down
                map.panBy([0, deltaDistance], {
                    easing: easing
                });
            } else if (e.which === 37) { // left
                map.easeTo({
                    bearing: map.getBearing() - deltaDegrees,
                    easing: easing
                });
            } else if (e.which === 39) { // right
                map.easeTo({
                    bearing: map.getBearing() + deltaDegrees,
                    easing: easing
                });
            }
        }, true);
        document.getElementById('left').addEventListener('click',function () {
            map.easeTo({
                bearing: map.getBearing() - deltaDegrees,
                easing: easing
            });
        })
        document.getElementById('right').addEventListener('click',function () {
            map.easeTo({
                bearing: map.getBearing() + deltaDegrees,
                easing: easing
            });
        })
        document.getElementById('forward').addEventListener('click',function () {
            map.panBy([0, -deltaDistance], {
                easing: easing
            });
        })
        document.getElementById('back').addEventListener('click',function () {
            map.panBy([0, deltaDistance], {
                easing: easing
            });
        })
    });

</script>

</body>
</html>
